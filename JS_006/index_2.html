<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    //Получите ссылку на первый абзац из дива с id, равным block, выведите его в
    консоль //Получите ссылку на первый абзац с классом www. и вывести его в
    консоль
    <div id="block">
        <p>1</p>
        <p>2</p>
    </div>
    <p class="www">text 1</p>
    <p class="www">text 2</p>

    <a class="link" href="#">link text html</a>
    <img class="photo" src="" alt="" />

    <div class="main"></div>
    <div class="content"></div>

    <div class="newContent"></div>

    <script>
        const block = document.querySelectorAll("#block p");
        console.log(block);

        const www = document.querySelector(".www");
        console.log(www);

        const link = document.querySelector(".link");
        link.textContent = "link text js";
        link.href = "https://developer.mozilla.org/ru/";

        const photo = document.querySelector(".photo");
        photo.src =
            "https://molva33.ru/wp-content/uploads/2022/07/12-13-1-350x250.jpg";
        photo.alt = "альпы";

        const pTag = document.createElement("p");
        pTag.textContent = "Новый текстовый элемент";

        const content = document.querySelector(".content");
        content.appendChild(pTag);

        content.removeChild(pTag);
        //pTag.remove();

        const button = document.createElement("button");
        button.textContent = "Кнопка";

        const main = document.querySelector(".main");

        // button.setAttribute('class', 'black');
        button.classList.add("red");
        //button.classList.remove('red');
        //button.style.color = '#000';
        main.appendChild(button);

        let count = 0;
        // button.onclick = function () {
        //     console.log(++count);
        // }

        button.addEventListener("click", function (e) {
            const pTag = document.createElement("p");
            pTag.textContent = ++count;
            content.replaceChildren();
            content.appendChild(pTag);
        });

        const newContent = document.querySelector(".newContent");
        const newButton = document.createElement("button");
        newButton.textContent = "Отправить";
        newContent.appendChild(newButton);

        newButton.addEventListener("click", function () {
            newButton.textContent = "Текст отправлен";
        });
    </script>
</body>

</html>
