<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>

    <form class="form">
        <input type="text" class="input">
        <h1 class="heading">
            <script>
                // ---------------------------------------------------
                // Создать поле ввода и под ним заголовок h1 с текстом “Заголовок”
                // При вводе текста в поле ввода необходимо чтобы текст внутри заголовка менятся на введенный в поле ввода
                // ---------------
                const inputEl = document.querySelector(".input");
                const textEl = document.querySelector(".heading");

                inputEl.addEventListener("input", function (e) {
                    textEl.textContent = e.target.value;
                });
            </script>
</body>

</html>
