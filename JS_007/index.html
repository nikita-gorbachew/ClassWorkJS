<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <div class="block"></div>
    <script>
        // Дан блок, внутри него необходимо создать элемент div с классом item, разместить текст “Элемент внутри” и задать стили
        // Цвет текста синий
        // Рамка сплошная черная
        // Цвет фона #f8f8f8
        // Внутренний отступ 16px
        // Добавить данному блоку класс item_1 (использовать setAttribute)

        const divEl = document.createElement("div");
        divEl.textContent = "Элемент внутри";
        const block = document.querySelector(".block");
        block.appendChild(divEl);
        divEl.classList.add("item");

        divEl.style = "font-size: 24px";
        divEl.style.color = "blue";
        divEl.style.border = "2px dashed red";
        divEl.style.backgroundColor = "#f8f8f8";
        divEl.style.padding = "16px";
        divEl.style.width = "180px";
        divEl.style.height = "180px";
        divEl.style.borderRadius = "50%";
        divEl.style.display = "flex";
        divEl.style.justifyContent = "center";
        divEl.style.alignItems = "center";
        divEl.setAttribute("class", "item_1");

        // Дан блок, внутри него необходимо создать элемент div с классом item, разместить текст “Элемент внутри” и задать стили Цвет текста синий, Рамка сплошная черная, Цвет фона #f8f8f8, Внутренний отступ 16px, Добавить данному блоку класс item_1 (использоватьsetAttribute)
        const blockEl = document.querySelector(".block");
        const divEl = document.createElement("div");
        const paragraphEl = document.createElement("p");
        blockEl.appendChild(divEl);
        divEl.setAttribute("class", "item");
        divEl.appendChild(paragraphEl);
        paragraphEl.setAttribute("class", "item_1");
        paragraphEl.textContent = "Элемент внутри";
        console.log(blockEl);
    </script>
</body>

</html>
