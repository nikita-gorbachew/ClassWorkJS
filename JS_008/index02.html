<body>
    <script>
        //         1 Создать в html три кнопки button с нумерацией (1, 2, 3 соответственно)
        // 2 Добавить клик на кнопку , чтобы в консоль выводилась именно та кнопка на которую мы нажали
        // 3 Добавить кнопку button с текстом 4, которая считает сколько раз на нее нажали и количество нажатий на эту кнопку выводит в консоль
        // 4 Создать кнопку button с текстом 5, При клике на которую, меняется текст данной кнопки на “Вы нажали на эту кнопку”

        // ---------------------------------------------------
        const body = document.querySelector("body");
        let countButton = 3;
        for (let i = 1; i <= countButton; i++) {
            const element = countButton;
            const buttonEL = document.createElement("button");
            buttonEL.textContent = `Кнопка ${[i]}`;
            body.appendChild(buttonEL);
            buttonEL.classList.add("button");
        }
        // ---------------------------------------------------
        const buttonEL = document.querySelectorAll(".button");
        function clickButton(e) {
            const target = e.target;
            console.log(target);
        }
        buttonEL.forEach((element) => {
            element.addEventListener("click", clickButton);
        });
        // ---------------------------------------------------
        const buttonCount = document.createElement("button");
        buttonCount.textContent = "Other Button";
        body.appendChild(buttonCount);

        let count = 0;
        buttonCount.addEventListener("click", function (e) {
            count = (count || 0) + 1;
            buttonCount.textContent = count;
            console.log(count);
        });
        // ---------------------------------------------------
        // ---------------------------------------------------
        const buttonText = document.createElement("button");
        buttonText.textContent = "Button Text";
        body.appendChild(buttonText);
        // buttonText.addEventListener("click", function (e) {
        //   buttonText.textContent = "Вы нажали на эту кнопку";
        // });
        let counter = 0;
        buttonText.addEventListener("click", function (e) {
            buttonText.textContent =
                counter % 2 ? "Вы нажали на эту кнопку" : "Нажми ещё раз";
            // if (counter % 2 === 0) {
            //   buttonText.textContent = "Вы нажали на эту кнопку";
            // } else {
            //   buttonText.textContent = "Нажми ещё раз";
            // }
            counter++;
            if (counter >= 10) {
                alert("Не тыкай так часто");
            }
        });
    </script>
