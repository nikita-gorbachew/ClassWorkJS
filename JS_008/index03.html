<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="content">
        <button class="btn-add">Добавить</button>
        <button class="btn-del">Удалить</button>
        <button class="button3">new button</button>
    </div>

    <script>
        //         1 Создать кнопку, которая добавляем заголовок h1 с текстом, “Новый заголовок, данный элемент нужно расположить после кнопки
        // 2 Создать вторую кнопку, которая будет удалять созданный заголовок h1
        // 3 Создать третью кнопку, при наведении на которую в консоль будет выводиться текст “вы навели на данную кнопку” , как только вы убираем курсор мыши с кнопки, в консоли должен появиться текст “Наведения на кнопку больше нет”
        // ---------------------------------------------------
        const contentEl = document.querySelector(".content");
        const buttonAdd = document.querySelector(".btn-add");
        const buttonDel = document.querySelector(".btn-del");
        const button3El = document.querySelector(".button3");

        const h1El = document.createElement("h1");
        h1El.textContent = "Новый заголовок";
        h1El.classList.add("header");

        buttonAdd.addEventListener("click", function (e) {
            contentEl.appendChild(h1El);
        });
        // ---------------------------------------------------
        buttonDel.addEventListener("click", function (e) {
            h1El.remove();
        });
        // ---------------------------------------------------
        // button3El.onmouseover = function (e) {
        //   console.log("вы навели на данную кнопку");
        button3El.addEventListener("mouseover", function (e) {
            console.log("навел");
            button3El.textContent = "навел";
        });
        // };
        // button3El.onmouseout = (e) => {
        //   console.log("Наведения на кнопку больше нет");
        button3El.addEventListener("mouseout", function (e) {
            console.log("убрал");
            button3El.textContent = "убрал";
        });
      // };
    </script>
</body>

</html>
