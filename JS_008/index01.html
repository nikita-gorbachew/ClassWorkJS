<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 1 В html создать кнопку button
    2 После загрузки страницы вывести в консоль текст “страница загрузилась”
    3 Добавить событие onclick которое выводит в консоль текст “событие onclick”
    4 Добавить событие addEventListener которое выводит в консоль текст “событие addEventListener” -->

    <script>
        const buttonEL = document.createElement("button");
        buttonEL.textContent = "Кнопка";
        const body = document.querySelector("body");
        body.appendChild(buttonEL);
        buttonEL.classList.add("button");
        let count = 0;
        buttonEL.addEventListener("click", function (e) {
            console.log(count++);
        });

        // ---------------------------------------------------
        window.addEventListener("load", function (e) {
            console.log("страница загрузилась");
        });
        window.onload = () => {
            console.log("Страница со всеми ресурсами загружена полностью.");
        };
        document.addEventListener("DOMContentLoaded", () => {
            console.log("Построение DOM-дерева завершено.");
        });

        // ---------------------------------------------------
        const onClick = () => {
            console.log("событие onclick");
        };
        buttonEL.onclick = onClick;

        // ---------------------------------------------------
        buttonEL.addEventListener("click", function () {
            console.log("событие addEventListener");
        });
    </script>
</body>

</html>
